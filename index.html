        * {

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;

        .logo:before {

        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            list-style: none;
        }

        .nav-links a {
            color: #00ff00;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .nav-links a:before {
            content: '[ ';
        }

        .nav-links a:after {
            content: ' ]';
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #00ff00;
        }

        .dropdown-toggle:before {
            content: '[ ';
        }

        .dropdown-toggle:after {
            content: ' ]';
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 0;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.3);
            min-width: 280px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* Mobile dropdown - show on click */
        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: #00ff00;
            text-decoration: none;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .dropdown-menu a:before {
            content: '$ ';
            color: #00ff00;
        }

        .dropdown-menu a:hover {
            background: rgba(0, 255, 0, 0.1);
            padding-left: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-arrow {
            font-size: 12px;
            transition: transform 0.3s;
        }

        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Hero Section */
        .hero {
            background: #0a0a0a;
            color: #00ff00;
            padding: 120px 20px 80px;
            text-align: center;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 3px
                );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 64px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: flicker 3s infinite alternate;
        }

        .hero h1:before {
            content: '> ';
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .hero p {
            font-size: 24px;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .hero p:before {
            content: '# ';
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: #00ff00;
            padding: 40px 20px;
            text-align: center;
            border-top: 2px solid #00ff00;
        }

        footer p {
            opacity: 0.8;
            margin-bottom: 10px;
        }

        footer a {
            color: #00ff00;
            text-decoration: none;
            transition: all 0.3s;
        }

        footer a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 48px;
            }

            .hero p {
                font-size: 18px;
            }

            .nav-links {
                gap: 15px;
            }

            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>
