<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Winback List | pacheco.one</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --text: #0f172a;
            --text-light: #64748b;
            --background: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --sans: 'Outfit', -apple-system, sans-serif;
        }
        body { font-family: var(--sans); background: var(--background); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%); color: white; padding: 40px; border-radius: 16px; margin-bottom: 30px; }
        h1 { font-size: 36px; font-weight: 800; margin-bottom: 12px; }
        .subtitle { font-size: 18px; opacity: 0.9; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 30px; margin-bottom: 24px; }
        .upload-area { border: 2px dashed var(--border); border-radius: 12px; padding: 60px 40px; text-align: center; cursor: pointer; transition: all 0.3s; background: #fafafa; }
        .upload-area:hover { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }
        .upload-icon { font-size: 64px; margin-bottom: 16px; }
        #status { margin-top: 24px; padding: 20px; border-radius: 12px; display: none; font-weight: 600; }
        .status-success { background: #d1fae5; color: #065f46; border: 1px solid #6ee7b7; }
        .status-error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .status-processing { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
        .preview { margin-top: 24px; display: none; }
        .preview-table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 16px; }
        .preview-table th { background: var(--background); padding: 12px; text-align: left; font-weight: 600; font-size: 11px; text-transform: uppercase; color: var(--text-light); }
        .preview-table td { padding: 12px; border-bottom: 1px solid var(--border); }
        .btn { padding: 14px 28px; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; font-family: var(--sans); }
        .btn-primary { background: var(--primary); color: white; width: 100%; margin-top: 20px; }
        .btn-primary:hover { background: #4f46e5; }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 16px; margin-top: 20px; }
        .stat { background: var(--background); padding: 16px; border-radius: 8px; text-align: center; }
        .stat-value { font-size: 28px; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 12px; color: var(--text-light); text-transform: uppercase; margin-top: 4px; }
        .worker-url-input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: var(--sans); font-size: 14px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì§ Upload Winback List</h1>
            <p class="subtitle">Import your terminated clients (418 clients)</p>
        </header>

        <div class="card">
            <label style="display: block; font-weight: 600; margin-bottom: 8px;">Cloudflare Worker URL:</label>
            <input 
                type="text" 
                id="workerUrl" 
                class="worker-url-input"
                placeholder="https://winback-automation.YOUR-SUBDOMAIN.workers.dev"
                value=""
            >

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìã</div>
                <div style="font-size: 20px; font-weight: 700; margin-bottom: 8px;">
                    Drop 2026_winbacks.xlsx here
                </div>
                <div style="font-size: 16px; color: var(--text-light); margin-bottom: 16px;">
                    or click to browse
                </div>
                <input type="file" id="fileInput" style="display: none;" accept=".xlsx">
            </div>

            <div id="status"></div>

            <div class="preview" id="preview">
                <h3>Preview (First 5 Clients)</h3>
                <table class="preview-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Term Date</th>
                        </tr>
                    </thead>
                    <tbody id="previewBody"></tbody>
                </table>

                <div class="stats" id="stats"></div>

                <button class="btn btn-primary" id="uploadBtn">
                    üì§ Upload to Worker
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const workerUrlInput = document.getElementById('workerUrl');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const previewBody = document.getElementById('previewBody');
        const stats = document.getElementById('stats');
        const uploadBtn = document.getElementById('uploadBtn');

        let parsedClients = [];

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            try {
                showStatus('Processing file...', 'processing');
                preview.style.display = 'none';
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const clients = XLSX.utils.sheet_to_json(sheet);
                    
                    if (clients.length === 0) throw new Error('Excel file is empty');

                    parsedClients = clients.map((c, i) => ({
                        id: `client-${Date.now()}-${i}`,
                        firstName: (c['Insured First Name'] || '').toString().trim(),
                        lastName: (c['Insured Last Name'] || '').toString().trim(),
                        email: (c['Email'] || '').toString().trim().toLowerCase(),
                        phone: (c['Phone Number'] || '').toString().trim(),
                        address: (c['Street Address'] || '').toString().trim(),
                        city: (c['City'] || '').toString().trim(),
                        state: (c['State'] || '').toString().trim(),
                        zip: (c['Zip Code'] || '').toString().trim(),
                        termDate: c['Termination Effective Date']
                    })).filter(c => c.firstName && c.lastName && c.email);

                    displayPreview();
                    showStatus(`‚úÖ File loaded! ${parsedClients.length} clients found.`, 'success');
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function displayPreview() {
            const preview5 = parsedClients.slice(0, 5);
            previewBody.innerHTML = preview5.map(c => `
                <tr>
                    <td><strong>${c.firstName} ${c.lastName}</strong></td>
                    <td>${c.email}</td>
                    <td>${c.termDate}</td>
                </tr>
            `).join('');

            const withEmail = parsedClients.filter(c => c.email).length;

            stats.innerHTML = `
                <div class="stat">
                    <div class="stat-value">${parsedClients.length}</div>
                    <div class="stat-label">Total Clients</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${withEmail}</div>
                    <div class="stat-label">With Email</div>
                </div>
            `;

            preview.style.display = 'block';
        }

        uploadBtn.addEventListener('click', async () => {
            const workerUrl = workerUrlInput.value.trim();
            
            if (!workerUrl) {
                showStatus('‚ùå Please enter your Worker URL!', 'error');
                return;
            }

            if (!confirm(`Upload ${parsedClients.length} Winback clients?`)) return;

            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';
                showStatus('Uploading to Worker...', 'processing');

                const endpoint = workerUrl.endsWith('/') ? workerUrl + 'upload-winbacks' : workerUrl + '/upload-winbacks';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ clients: parsedClients })
                });

                if (response.ok) {
                    showStatus(`üéâ Success! Uploaded ${parsedClients.length} clients.`, 'success');
                    uploadBtn.textContent = '‚úÖ Upload Complete';
                } else {
                    throw new Error(`xUpload failed: ${response.status}`);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Upload Error: ' + error.message, 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üì§ Upload to Worker';
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status-${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
